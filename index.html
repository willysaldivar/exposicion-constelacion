    <style>
        * {

        body {

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        .header {

        .header h1 {

        .loading {

        .spinner {

            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            padding: 40px;

        .obra-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;

        .obra-sku {

            margin-bottom: 20px;
        }

        .obra-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;

            align-items: center;
            padding: 15px 0;

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            font-size: 16px;
        }

        .info-value {
            font-size: 18px;
            color: #333;
        }

        .precio {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
        }

        .estado {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .estado.disponible {
            background: #d4edda;
            color: #155724;
        }

        .estado.vendida {
            background: #f8d7da;
            color: #721c24;
        }

        .descripcion {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .artista-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .artista-header {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .artista-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .artista-nombre {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .artista-bio {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .artista-redes {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .artista-redes a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .artista-redes a:hover {
            color: #764ba2;
        }

        .whatsapp-btn {
            display: block;
            width: 100%;
            background: #25D366;
            color: white;
            text-align: center;
            padding: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error h2 {
            color: #dc3545;
            margin-bottom: 10px;
        }

        .error p {
            color: #666;
        }

        @media (max-width: 768px) {
            .obra-title {
                font-size: 28px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Exposici√≥n Constelaci√≥n</h1>
            <p>Descubre obras √∫nicas de artistas excepcionales</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando informaci√≥n de la obra...</p>
        </div>

        <div id="content" class="content" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <!-- Zoho SalesIQ -->
    <script>window.$zoho=window.$zoho || {};$zoho.salesiq=$zoho.salesiq||{ready:function(){}}</script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.com/widget?wc=siqc22539f1d690ee513d5600075bf2493736e18b127076320d1246fa69a74373c5" defer></script>

    <script>
        // Configuraci√≥n de la API
        const API_CONFIG = {
            workspace: 'jorge.gaitan_metricadata',
            app: 'constelacion',
            refreshToken: '1000.78d9bb3abb5240c48f530b2d823d3db8.00b71411ff6b336dc88412fd85c6e95b',
            clientId: '1000.T1GR0WRVBXJ7841NAYENTWK8NPNQ6Y',
            clientSecret: '84213dd723a3a23d0043dd5a85925935ed79a824bb'
        };

        let currentAccessToken = null;

        // Funci√≥n para renovar el access token autom√°ticamente
        async function getValidAccessToken() {
            try {
                const response = await fetch('https://accounts.zoho.com/oauth/v2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'refresh_token': API_CONFIG.refreshToken,
                        'client_id': API_CONFIG.clientId,
                        'client_secret': API_CONFIG.clientSecret,
                        'grant_type': 'refresh_token'
                    })
                });

                const data = await response.json();
                
                if (data.access_token) {
                    currentAccessToken = data.access_token;
                    return currentAccessToken;
                } else {
                    throw new Error('No se pudo obtener el access token');
                }
            } catch (error) {
                console.error('Error al renovar token:', error);
                throw error;
            }
        }

        // Obtener SKU de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sku = urlParams.get('sku');

        if (!sku) {
            showError('No se proporcion√≥ el c√≥digo de la obra. Por favor, escanea el c√≥digo QR nuevamente.');
        } else {
            cargarObra(sku);
        }

        async function cargarObra(sku) {
            try {
                // Obtener token v√°lido
                const accessToken = await getValidAccessToken();
                
                // Consultar obras
                const obrasUrl = `https://creator.zoho.com/api/v2/${API_CONFIG.workspace}/${API_CONFIG.app}/report/Obras_de_Arte_Report`;
                
                const obrasResponse = await fetch(obrasUrl, {
                    headers: {
                        'Authorization': `Zoho-oauthtoken ${accessToken}`
                    }
                });

                const obrasData = await obrasResponse.json();

                if (obrasData.code !== 3000) {
                    throw new Error('Error al obtener las obras');
                }

                // Buscar obra por SKU
                const obra = obrasData.data.find(o => o.SKU === sku);

                if (!obra) {
                    showError(`No se encontr√≥ una obra con el c√≥digo ${sku}.`);
                    return;
                }

                // Cargar datos del artista si existe
                let artista = null;
                if (obra.Artista && obra.Artista.ID) {
                    artista = await cargarArtista(obra.Artista.ID);
                }

                // Mostrar la obra
                mostrarObra(obra, artista);

            } catch (error) {
                console.error('Error:', error);
                showError('Hubo un error al cargar la informaci√≥n de la obra. Por favor, intenta nuevamente.');
            }
        }

        async function cargarArtista(artistaId) {
            try {
                const accessToken = await getValidAccessToken();
                const artistasUrl = `https://creator.zoho.com/api/v2/${API_CONFIG.workspace}/${API_CONFIG.app}/report/Artistas_Report`;
                
                const response = await fetch(artistasUrl, {
                    headers: {
                        'Authorization': `Zoho-oauthtoken ${accessToken}`
                    }
                });

                const data = await response.json();

                if (data.code === 3000) {
                    return data.data.find(a => a.ID === artistaId);
                }
            } catch (error) {
                console.error('Error al cargar artista:', error);
            }
            return null;
        }

        function mostrarObra(obra, artista) {
            const titulo = obra.Titulo?.display_value || obra.Titulo || 'Sin t√≠tulo';
            const precio = obra.Precio ? `$${parseInt(obra.Precio).toLocaleString('es-MX')} MXN` : 'Precio no disponible';
            const estado = obra.Estado || 'No disponible';
            const descripcion = obra.Informaci_n1 || obra.Informacion || 'Sin descripci√≥n';
            const imageUrl = obra.Imagen ? `https://creator.zoho.com${obra.Imagen}` : '';

            let html = '';

            if (imageUrl) {
                html += `<img src="${imageUrl}" alt="${titulo}" class="obra-image" onerror="this.style.display='none'">`;
            }

            html += `
                <h1 class="obra-title">${titulo}</h1>
                <p class="obra-sku">C√≥digo: ${obra.SKU}</p>

                <div class="obra-info">
                    <div class="info-row">
                        <span class="info-label">üí∞ Precio</span>
                        <span class="info-value precio">${precio}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üìä Estado</span>
                        <span class="estado ${estado.toLowerCase()}">${estado}</span>
                    </div>
                </div>

                <div class="descripcion">
                    <strong>Sobre esta obra:</strong><br>
                    ${descripcion}
                </div>
            `;

            // Informaci√≥n del artista
            if (artista) {
                const artistaNombre = artista.Nombre?.display_value || artista.Nombre || 'Artista';
                const artistaBio = artista.BIO || '';
                const artistaImagen = artista.Imagen ? `https://creator.zoho.com${artista.Imagen}` : '';
                const artistaRedes = artista.Redes_sociales?.url || '';

                html += `
                    <div class="artista-section">
                        <div class="artista-header">üë®‚Äçüé® Sobre el artista</div>
                        ${artistaImagen ? `<img src="${artistaImagen}" alt="${artistaNombre}" class="artista-image">` : ''}
                        <div class="artista-nombre">${artistaNombre}</div>
                        <div class="artista-bio">${artistaBio}</div>
                        ${artistaRedes ? `
                            <div class="artista-redes">
                                <span>üì±</span>
                                <a href="${artistaRedes}" target="_blank">Ver en Instagram</a>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Bot√≥n de WhatsApp
            const whatsappMsg = encodeURIComponent(`Hola, me interesa la obra "${titulo}" (SKU: ${obra.SKU})`);
            html += `
                <a href="https://wa.me/528116119377?text=${whatsappMsg}" class="whatsapp-btn">
                    üí¨ Continuar conversaci√≥n en WhatsApp
                </a>
            `;

            document.getElementById('content').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Notificar a SalesIQ sobre la obra
            if (window.$zoho && window.$zoho.salesiq) {
                window.$zoho.salesiq.ready = function() {
                    $zoho.salesiq.visitor.info({
                        "Obra_SKU": obra.SKU,
                        "Obra_Nombre": titulo,
                        "Obra_Precio": precio
                    });
                };
            }
        }

        function showError(message) {
            document.getElementById('error').innerHTML = `
                <h2>‚ö†Ô∏è Error</h2>
                <p>${message}</p>
            `;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
